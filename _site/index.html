<h2 id="pdxrlang-at-meetupcom">pdxrlang at meetup.com</h2>

<p>We announce meetups on Meetup.com at <a href="http://www.meetup.com/portland-r-user-group/">portland-r-user-group</a>. You can join the group there, get notifications about new meetups, and RSVP for meetups you want to attend.</p>
